<div class="d-flex align-items-center justify-content-between flex-wrap mt-5 mb-4 border-bottom">
    <h2 class="section-title mb-4">{{ getFormTitle() }}</h2>
</div>
  
<div class="row col-12">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="true">General Data</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" [ngClass]="!this.contactId ? 'disabled' : ''" id="phone-numbers-tab" data-bs-toggle="tab" data-bs-target="#phone-numbers" type="button" role="tab" aria-controls="phone-numbers" aria-selected="true">Phone Numbers</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" [ngClass]="!this.contactId ? 'disabled' : ''" id="addresses-tab" data-bs-toggle="tab" data-bs-target="#addresses" type="button" role="tab" aria-controls="addresses" aria-selected="true">Addresses</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" [ngClass]="!this.contactId ? 'disabled' : ''" id="emails-tab" data-bs-toggle="tab" data-bs-target="#emails" type="button" role="tab" aria-controls="emails" aria-selected="true">Emails</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <app-contact-form></app-contact-form>
        </div>
        <div class="tab-pane fade" id="phone-numbers" role="tabpanel" aria-labelledby="phone-numbers-tab">
            <div class="row col-12">
                <div class="col-12 col-sm-6">
                    <app-contact-phone-numbers-table></app-contact-phone-numbers-table>
                </div>
                <div class="col-12 col-sm-6">
                    <app-contact-phone-numbers-form></app-contact-phone-numbers-form>
            </div>
        </div>
        </div>
        <div class="tab-pane fade" id="addresses" role="tabpanel" aria-labelledby="addresses-tab">
            <div class="row col-12">
                <div class="col-12 col-sm-6">
                    <app-contact-address-table></app-contact-address-table>
                </div>
                <div class="col-12 col-sm-6">
                    <app-contact-address-form></app-contact-address-form>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="emails" role="tabpanel" aria-labelledby="emails-tab">
            <div class="row col-12">
                <div class="col-12 col-sm-6">
                    <app-contact-emails-table></app-contact-emails-table>
                </div>
                <div class="col-12 col-sm-6">
                    <app-contact-emails-form></app-contact-emails-form>
                </div>
            </div>
        </div>
    </div>
    </div>
